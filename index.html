<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <div class="input-group">
                <label for="day">Date of Birth:</label>
                <div class="date-inputs">
                    <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
                    <input type="number" id="month" name="month" placeholder="Month" min="1" max="12" required>
                    <input type="number" id="year" name="year" placeholder="Year" min="1900" max="2100" required>
                </div>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
